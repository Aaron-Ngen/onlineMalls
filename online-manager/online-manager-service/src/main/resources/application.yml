dubbo:
  application:
    name: mall-manager
  registry:
    address: zookeeper://47.106.183.240:2181
  scan:
    basePackages: cn.boyce.manager.service.impl
  protocol:
    port: 20880
    #    base-packages: cn.boyce.manager.service.impl
    #（由于官方 bug 扫描包配置是 basePackages，而非 base-packages）

#tomcat conf
server:
  port: 8079

spring:
  datasource:
    url: jdbc:mysql://47.106.183.240:3306/online_mall?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    database: default
    # 开发时显示sql，部署到生产环境时设为false
    show-sql: true
    # 使用mysql方言
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      # 下面两个配置对应hibernate的属性
      ddl-auto: update
    properties:
      hibernate:
      # 格式化sql 语句
      format_sql: true
    open-in-view: false
  # Redis 配置
  redis:
    timeout: 5000
    host: 47.106.183.240
    port: 6379
  activemq:
    user: admin
    password: admin
    broker-url: tcp://47.106.183.240:61616
    pool:
      enabled: true
      max-connections: 50
    packages:
      trust-all: false